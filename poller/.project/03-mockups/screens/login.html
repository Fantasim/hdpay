<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poller â€” Sign In</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Design Tokens -->
  <link rel="stylesheet" href="../styles/tokens.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="../styles/components.css">

  <!-- Page-specific styles -->
  <style>
    .login-page {
      background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
    }

    .login-card {
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }

    .network-badge-container {
      display: flex;
      justify-content: center;
      margin-top: var(--space-8);
      padding-top: var(--space-6);
      border-top: 1px solid var(--color-border-subtle);
    }

    .error-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <!-- Brand -->
      <div class="login-brand">
        <div class="brand-icon">P</div>
        <div class="brand-name">Poller</div>
      </div>

      <!-- Subtitle -->
      <div class="login-subtitle">
        Crypto-to-Points Dashboard
      </div>

      <!-- Error Message (hidden by default) -->
      <div class="alert alert-error error-hidden" id="errorAlert">
        <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <div>Invalid username or password</div>
      </div>

      <!-- Login Form -->
      <form class="login-form">
        <!-- Username Field -->
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            class="form-input"
            id="username"
            type="text"
            placeholder="Enter your username"
            autocomplete="username"
            required
          >
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-input"
            id="password"
            type="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          >
        </div>

        <!-- Sign In Button -->
        <button class="btn btn-primary btn-lg" type="submit" style="width: 100%;">
          Sign In
        </button>
      </form>

      <!-- Network Badge -->
      <div class="network-badge-container">
        <span class="network-badge network-testnet">
          <span style="width: 6px; height: 6px; background: currentColor; border-radius: 50%; display: inline-block;"></span>
          TESTNET
        </span>
      </div>
    </div>
  </div>
</body>
</html>
